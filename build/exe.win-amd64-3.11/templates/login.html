<!DOCTYPE html>
<html>
<head>
    <title>Hack Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px #0f0;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #0f0;
            }
            to {
                box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
            }
        }
        .form-control {
            background-color: #000 !important;
            border: 1px solid #0f0 !important;
            color: #0f0 !important;
        }
        .form-control:focus {
            box-shadow: 0 0 10px #0f0 !important;
        }
        .btn-hack {
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            transition: all 0.3s;
        }
        .btn-hack:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        .alert {
            background-color: #300 !important;
            border-color: #f00 !important;
            color: #f00 !important;
        }
        .terminal-text {
            overflow: hidden;
            border-right: 2px solid #0f0;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 3px;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0 }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4 terminal-text">MuradSayagi Terminal</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">ACCESS DENIED: {{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">> Username:</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">> Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-hack">INITIALIZE ACCESS</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <small style="color: #0f0;">[ System Status: ACTIVE ]</small>
        </div>
    </div>

    <script>
        // Terminal efekti için yazı animasyonu
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.animation = 'glow 1s infinite alternate';
                });
                input.addEventListener('blur', function() {
                    this.style.animation = '';
                });
            });
        });
    </script>
</body>
</html>
