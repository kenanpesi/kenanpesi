<!DOCTYPE html>
<html>
<head>
    <title>Unknown - Login</title>
    <style>
        @keyframes matrix {
            0% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            50% { color: #ffff00; text-shadow: 0 0 20px #ffff00; }
            100% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: #00ff00;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .matrix-text {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
            font-family: monospace;
            white-space: nowrap;
            font-size: 14px;
            overflow: hidden;
        }

        .matrix-text span {
            animation: matrix 2s infinite;
            margin-right: 5px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            margin: 0 0 30px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 2.5em;
            animation: matrix 2s infinite;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff00;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px #00ff00;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .error-message {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-text" id="matrixText"></div>

    <div class="login-container">
        <h1>Unknown</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Giriş Yap</button>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <script>
        function createMatrixText() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()';
            const matrixText = document.getElementById('matrixText');
            const width = Math.floor(window.innerWidth / 20);
            const height = Math.floor(window.innerHeight / 20);

            for (let i = 0; i < width * height; i++) {
                const span = document.createElement('span');
                span.textContent = characters[Math.floor(Math.random() * characters.length)];
                span.style.animationDelay = `${Math.random() * 2}s`;
                matrixText.appendChild(span);
            }

            setInterval(() => {
                const spans = matrixText.getElementsByTagName('span');
                for (let span of spans) {
                    if (Math.random() < 0.1) {
                        span.textContent = characters[Math.floor(Math.random() * characters.length)];
                    }
                }
            }, 100);
        }

        window.onload = createMatrixText;
    </script>
</body>
</html>
