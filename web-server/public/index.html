<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Remote PC Access</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Connected PCs</h5>
                    </div>
                    <div class="card-body">
                        <ul id="pc-list" class="list-group">
                            <!-- PC list will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Command Terminal</h5>
                    </div>
                    <div class="card-body">
                        <div id="terminal" class="terminal mb-3">
                            <!-- Terminal output will appear here -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="command-input" class="form-control" placeholder="Enter command...">
                            <button class="btn btn-primary" id="send-command">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
